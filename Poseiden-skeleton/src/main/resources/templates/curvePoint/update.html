<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update CurvePoint</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<p>Curve Id</p>
			<input type="text" th:field="*{curveId}" th:name="curveId" class="form-control" placeholder="${curve.curveId}"/>
			<p>Term</p>
			<input type="text" th:field="*{term}" th:name="term" class="form-control" placeholder="${curve.term}"/>
			<p>Value</p>
			<input type="text" th:field="*{value}" th:name="value" class="form-control" placeholder="${curve.value}"/>
			<input type="submit" value="Update data" class="btn btn-primary btn-sm"/>
			<a href="/curvePoint/list" class="btn btn-primary btn-sm">Cancel</a>
		</form>
	</div>

</div>
</body>
</html>
