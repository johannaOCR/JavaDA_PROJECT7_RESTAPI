<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<title>Home</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" >
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h2>Update Rating</h2>
			</div>
			<div class="row">
				<form action="#" th:action="@{/rating/update/{id}(id=${rating.id})}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
					<p>Moodys' Rating</p>
					<input type="text" th:field="*{moodysRating}" th:name="moodysRating" class="form-control" placeholder="${rating.moodysRating}"/>
					<p>SandP's Rating</p>
					<input type="text" th:field="*{sandPRating}" th:name="sandPRating" class="form-control" placeholder="${rating.sandPRating}"/>
					<p>Fitch's Rating</p>
					<input type="text" th:field="*{fitchRating}" th:name="fitchsRating" class="form-control" placeholder="${rating.fitchRating}"/>
					<p>Order Number</p>
					<input type="text" th:field="*{orderNumber}" th:name="orderNumber" class="form-control" placeholder="${rating.orderNumber}"/>
					<input type="submit" value="Update data" class="btn btn-primary btn-sm"/>
					<a href="/rating/list" class="btn btn-primary btn-sm">Cancel</a>
				</form>
			</div>
		</div>
	</body>
</html>
