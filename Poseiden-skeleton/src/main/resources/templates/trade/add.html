<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<p>Account</p>
			<input type="text" th:field="*{account}" th:name="account" class="form-control" placeholder="Account"/>
			<span class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}" th:errorclass="fieldError">account error</span>
			<p>Type</p>
			<input type="text" th:field="*{type}" th:name="type" class="form-control" placeholder="Type"/>
			<span class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}" th:errorclass="fieldError">type error</span>
			<p>Buy Quantity</p>
			<input type="text" th:field="*{buyQuantity}" th:name="buyQuantity" class="form-control" placeholder="Buy Quantity"/>
			<span class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}" th:errorclass="fieldError">buyQuantity error</span>
			<input type="submit" value="Save data" class="btn btn-primary btn-sm"/>
			<a href="/trade/list" class="btn btn-primary btn-sm">Cancel</a>
		</form>
	</div>

</div>
</body>
</html>
