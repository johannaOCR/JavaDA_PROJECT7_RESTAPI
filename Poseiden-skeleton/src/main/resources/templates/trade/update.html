<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/update/{id}(id=${trade.id})}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<p>Account</p>
			<input type="text" th:field="*{account}" th:name="account" class="form-control" placeholder="${trade.account}"/>
			<p>Type</p>
			<input type="text" th:field="*{type}" th:name="type" class="form-control" placeholder="${trade.type}"/>
			<p>Buy Quantity</p>
			<input type="text" th:field="*{buyQuantity}" th:name="buyQuantity" class="form-control" placeholder="${trade.buyQuantity}"/>
			<input type="submit" value="Update data" class="btn btn-primary btn-sm"/>
			<a href="/trade/list" class="btn btn-primary btn-sm">Cancel</a>
		</form>
	</div>

</div>
</body>
</html>
