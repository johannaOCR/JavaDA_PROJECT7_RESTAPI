<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Add New Bid</h2>
		</div>
		<div class="row">
			<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal"
				  style="width: 100%">
				<p>Account</p>
				<input type="text" th:field="*{account}" th:name="account" class="form-control" placeholder="Account">
				<p>Type</p>
				<input type="text" th:field="*{type}" th:name="type" class="form-control" placeholder="Type">
				<p>Bid Quantity</p>
				<input type="text" th:field="*{bidQuantity}" th:name="bidQuantity" class="form-control" placeholder="Bid Quantity">
				<div class="row">
					<a href="/bidList/list" class="btn btn-danger btn-sm">Cancel</a>
					<input type="submit" value="Add Bidlist" class="btn btn-primary btn-sm">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
